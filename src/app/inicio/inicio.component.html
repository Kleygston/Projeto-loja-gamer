<main>

    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.jpg" class="d-block w-100" alt="Grande Promoções">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.jpg" class="d-block w-100" alt="Promoção de jogos">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.jpg" class="d-block w-100" alt="Promoção de Eletronicos">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Promoção do Ano</h2>

    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/a.jpg" alt="Controle Remoto">

                <mat-card-header>
                    <mat-card-title>Controle Remoto X-ONE</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Descrição do componente
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 250,00</p>
                    <button mat-button>COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/b.jpg" alt="Celular">

                <mat-card-header>
                    <mat-card-title>Celular</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Descrição do componente
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 400,00</p>
                    <button mat-button>COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">

                <img mat-card-image src="./assets/img/c.jpg" alt="Vídeo Game">

                <mat-card-header>
                    <mat-card-title>Vídeo Gamer</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <p>
                        Descrição do componente
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 500,00</p>
                    <button mat-button>COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>

</main>
